LOGIT_TYPE: NL

tvpb_mode_path_types:
  # WALK_TRANSIT:
    # od: WTW
    # do: WTW

NESTS:
  name: root
  coefficient: coef_nest_root
  alternatives:
      - name: AUTO
        coefficient: coef_nest_AUTO
        alternatives:
            - DRIVEALONE
            - SHARED2
            - SHARED3
      - name: NONMOTORIZED
        coefficient: coef_nest_NONMOTORIZED
        alternatives:
          - WALK

SPEC: tour_mode_choice.csv
COEFFICIENTS: tour_mode_choice_coeffs.csv
COEFFICIENT_TEMPLATE: tour_mode_choice_coeffs_template.csv
XBORDER_WAIT_TIME_SPEC: tour_mode_choice_poe_wait_times.csv
XBORDER_WAIT_TIME_GEOG_COL: MAZ
XBORDER_TOUR_GEOG_MERGE_COL: origin

CONSTANTS:
    orig_col_name: origin  # must match the values set in tour_od_choice.yaml
    dest_col_name: destination  # must match the values set in tour_od_choice.yaml
    time_distrib_mean_work: 1.0
    time_distrib_stddev_work: 0.7
    time_distrib_mean_nonwork: 1.0
    time_distrib_stddev_nonwork: 0.6
    cost_per_mile_fuel: 12.3  # from parametersByYear.csv, depends on simulation year
    cost_per_mile_maint: 7  # from parametersByYear.csv, depends on simulation year
    cost_share_s2: 2
    cost_share_s3: 3
    vot_threshold_low: 8.81
    vot_threshold_med: 18.00
    vot_bin_idx_to_skim_label:
      1: L
      2: M
      3: H
    max_walk_time: 60
    taxi_base_fare: 2.20
    taxi_cost_per_mile: 2.30
    taxi_cost_per_minute: 0.10
    tnc_single_base_fare: 2.20
    tnc_single_cost_per_mile: 1.33
    tnc_single_cost_per_minute: 0.24
    tnc_single_cost_minimum: 7.20
    tnc_shared_base_fare: 2.20
    tnc_shared_cost_per_mile: 0.44
    tnc_shared_cost_per_minute: 0.08
    tnc_shared_cost_minimum: 3.00
    tnc_single_wait_time_mean:
      1: 10.3
      2: 8.5
      3: 8.4
      4: 6.3
      5: 4.7
    tnc_single_wait_time_sd:
      1: 4.1
      2: 4.1
      3: 4.1
      4: 4.1
      5: 4.1
    tnc_shared_wait_time_mean:
      1: 15.0
      2: 15.0
      3: 11.0
      4: 8.0
      5: 7.0
    tnc_shared_wait_time_sd:
      1: 4.1
      2: 4.1
      3: 4.1
      4: 4.1
      5: 4.1
    taxi_wait_time_mean:
      1: 26.5
      2: 17.3
      3: 13.3
      4: 9.5
      5: 5.5
    taxi_wait_time_sd:
      1: 6.4
      2: 6.4
      3: 6.4
      4: 6.4
      5: 6.4
    wait_time_distribution_by_density_breaks:
      500
      2000
      5000
      15000


# so far, we can use the same spec as for non-joint tours
preprocessor:
  SPEC: tour_mode_choice_annotate_choosers_preprocessor
  DF: choosers
  TABLES:
    - land_use
    - tours

nontour_preprocessor:
  SPEC: tour_mode_choice_annotate_choosers_preprocessor
  DF: choosers
  TABLES:
    - land_use

# to reduce memory needs filter chooser table to these fields
LOGSUM_CHOOSER_COLUMNS:
  - tour_type
  - hhsize
  - density_index
  - age
  - age_16_p
  - age_16_to_19
  - auto_ownership
  - number_of_participants
  - tour_category
  - num_workers
  - value_of_time
  - free_parking_at_work
  - income_segment
  - demographic_segment
  - c_ivt_for_segment
  - c_cost_for_segment

CHOICE_COL_NAME: tour_mode
MODE_CHOICE_LOGSUM_COLUMN_NAME: mode_choice_logsum
COMPUTE_TRIP_MODE_CHOICE_LOGSUMS: True


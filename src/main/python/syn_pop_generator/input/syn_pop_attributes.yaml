# synthetic population attributes

# household attributes
household:

  # for more than 1 attribute value, enclose in brackets and separate with comma
  hinc: [14000, 67000, 12000]
  veh: [0, 1, 2]
  hht: 1
  bldgsz: 2
  unittype: 0

# person attributes
person:

  # must contain exactly 2 values (for each hh member)
  age: [35, 55]
  sex: [1, 2]
  miltary: [4, 4]
  grade: [0, 0]
  educ: [13, 13]

# tour attributes
tour:

  # must contain exactly 2 values (for each hh member)
  start_period: [6, 19]
  end_period: [27, 23]

  # av switch (0 = false, 1 = true)
  av_avail: 0